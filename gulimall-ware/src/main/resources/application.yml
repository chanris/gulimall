spring:
  application:
    name: gulimall-ware
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/gulimall_wms?allowMultiQueries=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848  # nacos 服务发现地址
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  rabbitmq:
    host: 192.168.125.129
    port: 5672
    publisher-confirm-type: correlated # 新版： 确认消息已发送到交换机 选择确认类型未交互
    publisher-returns: true  # 开启 发送端消息抵达队列的确认
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual # 客户端手动确认
  main:
    allow-circular-references: true # 允许循环依赖
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto


server:
  port: 11000

# 控制台打印执行的sql语句
logging:
  level:
    com.chanris: debug